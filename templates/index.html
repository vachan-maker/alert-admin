<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask + DaisyUI</title>
    <link href="static/css/output.css" rel="stylesheet">
</head>
<body class="p-8 bg-base-200">
    <h1 class="text-4xl font-bold text-center">Welcome to DaisyUI with Flask</h1>

    <div class="flex justify-center mt-8">
        <button class="btn btn-primary">Click Me</button>
    </div>
    <button class="btn btn-primary">Button</button>

    <div class="p-4 mt-8 border rounded-lg shadow-lg bg-base-100">
        <p class="text-lg">This is a DaisyUI component inside a Flask app.</p>
        <button class="btn btn-outline">Default</button>
<button class="btn btn-outline btn-primary">Primary</button>
<button class="btn btn-outline btn-secondary">Secondary</button>
<button class="btn btn-outline btn-accent">Accent</button>
<button class="btn btn-outline btn-info">Info</button>
<button class="btn btn-outline btn-success">Success</button>
<button class="btn btn-outline btn-warning">Warning</button>
<button class="btn btn-outline btn-error">Error</button>
    </div>
    <!--
* Import Cally web component from CDN
<script type="module" src="https://unpkg.com/cally"></script>

* Or install as a dependency:
npm i cally
* and import it in JS
import "cally";
-->

<calendar-date class="cally bg-base-100 border border-base-300 shadow-lg rounded-box">
    <svg aria-label="Previous" class="size-4" slot="previous" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M15.75 19.5 8.25 12l7.5-7.5"></path></svg>
    <svg aria-label="Next" class="size-4" slot="next" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="m8.25 4.5 7.5 7.5-7.5 7.5"></path></svg>
    <calendar-month></calendar-month>
  </calendar-date>
</body>
</html>
